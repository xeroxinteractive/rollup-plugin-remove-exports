# Xerox standard labels
- name: approved
  description: PR is approved and ready to merge
  color: 76fc16
- name: needs review
  description: PR needs reviewing
  color: 0052cc
- name: bug
  description: PR fixes a bug and should be reviewed + merged ASAP
  color: ff9600
- name: cron
  description: PR generated by a CI cron job
  color: 226e7f
- name: dependencies
  description: PR updates dependencies
  color: fcf3b8
- name: work in progress
  description: PR is being worked on
  color: edcd39
- name: discussion
  description: PR is being discussed
  color: a2d3f9
- name: blocked
  description: PR is blocked by some external factor
  color: 780505
- name: security
  description: PR addresses a security vulnerability
  color: ff0000
